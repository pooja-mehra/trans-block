<mat-card class = "card">
    <mat-card-header class="card-header">
        <mat-card-title>Add New Topic</mat-card-title>
    </mat-card-header>
    <mat-card-actions class = "card-action">
    <mat-form-field class = "topic-input" appearance="fill">
        <mat-label>Topic</mat-label>
        <input matInput placeholder="Do you like Ice-cream?" [formControl]="topic" required>
        <mat-error *ngIf="topic.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <button type="button" mat-raised-button color="primary" *ngIf="topic.value !=''" (click) = "addNewTopic()" >Submit</button>
    </mat-card-actions>
</mat-card>

<div class="table-container">
  
    <table mat-table [dataSource]="topics" class="table">

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="topicId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.topicId}}</td>
      </ng-container>

      <ng-container matColumnDef="topicName">
        <th mat-header-cell *matHeaderCellDef>Topic</th>
        <td mat-cell *matCellDef="let row">{{row.topicName}}</td>
      </ng-container>

      <ng-container matColumnDef="upVote">
        <th mat-header-cell *matHeaderCellDef>Up Vote</th>
        <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary"  (click) = "setVote(row.topicId,'up')">{{row.upVote}}</button></td>
      </ng-container>

      <ng-container matColumnDef="downVote">
        <th mat-header-cell *matHeaderCellDef>Down Vote</th>
        <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary" (click) = "setVote(row.topicId,'down')">{{row.downVote}}</button></td>
      </ng-container>

    </table>
</div>
